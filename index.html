<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjeta</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <div class="tarjeta">
        <header>
          <figure class="arrow-image">
            <img src="./images/flechaCorrecta.png" alt="Flecha" />
          </figure>
          <p>Select your <strong>Card</strong></p>
          <figure class="arrow-image">
            <img src="./images/plus.png" alt="" />
          </figure>
        </header>

        <main class="main-content">
          <div class="visa-card">
            <h1>Visa</h1>
            <div class="card-number">
              <p>**** **** **** 0101</p>
            </div>
            <div class="name-Account">
              <p>CardHolder Name</p>
              <p>Brice Seraphin</p>
            </div>
            <div class="date-Account">
              <p>Expire date</p>
              <p>02/2022</p>
            </div>
          </div>
          <div class="master-card"></div>
          <div class="american-card"></div>
        </main>

        <footer>
          <div class="points">
            <li></li>
            <li class="active"></li>
            <li></li>
          </div>
          <div class="personal-account">
            <h3>CardHolder Name</h3>
            <p>Brice Seraphin</p>
          </div>
          <div class="number-account">
            <h3>Card Number</h3>
            <p>1234 5678 1234 0101</p>
          </div>

          <div class="expire-date">
            <div class="date">
              <h3>Expire Date</h3>
              <p>02/22</p>
            </div>
            <div class="cvv">
              <h3>CVV</h3>
              <p>123</p>
            </div>
          </div>

          <div class="pay-now">
            <h1>Pay Now</h1>
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
